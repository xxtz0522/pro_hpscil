{%extends "base.html"%}
{%block content%}
<div class="container">
<div class="row">
    <blockquote><h4>行业动态</h4></blockquote>
    {%if trends_list%}
    <ul class="list-group">
        {%for trends in trends_list%}
        <li class="list-group-item">{{forloop.counter}}.<a href="{{trends.url}}" target="_blank"><strong>{{trends.title}}</strong>--------[{{trends.time}}]</a></li>
        {%endfor%}
    </ul>
    {%else%}
        <p>暂无记录！</p>
    {%endif%}
</div>    
</div>


{%endblock%}
